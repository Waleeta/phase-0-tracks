<!DOCTYPE html>

<html>
<head>
	<title>This is practice</title>
</head>
<body>
	<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
  	<label>What city will you visit:</label>
  	<select name="City">
        <option value="chicago">Chicago</option>
        <option value="milwaukee">Milwaukee</option>
        <option value="stlouis">St. Louis</option>
      </select>
  </div>
  <div>
  	<textarea name="favoriteactivity" rows="10" cols="50">What is your favorite thing to do in that city?</textarea>
  </div>
  <div>   
     <label>What is your arrival date:</label>
     <input type="date" name="date">
  </div>
  <div>
  	<label>How many days will you stay:</label>
  	<input type="number" name="quantity" min="1" max="5">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <button type="submit">Log in</button>
</form>
</body>
</html>
